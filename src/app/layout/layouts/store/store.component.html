<!-- Navigation -->


<!-- Wrapper -->
<div class="flex flex-col items-center flex-auto  sm:rounded-xl shadow-2xl dark:shadow-none overflow-hidden">

    <!-- Header -->

    <div
        class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 bg-card border-b dark:bg-default print:hidden">
        <ng-container>
            <!-- Logo -->
            <div class="flex items-center mx-2 lg:mr-8">
                <div class="hidden lg:flex">
                    <!-- Light version -->
                    <img class="dark:hidden w-24" style="width: 12rem !important;"
                        src="assets/images/logo/logo-text.svg" alt="Logo image">
                    <!-- Dark version -->
                    <img class="hidden dark:flex w-24" style="width: 12rem !important;"
                        src="assets/images/logo/logo-text-on-dark.svg" alt="Logo image">
                </div>
                <!-- Small version -->
                <img class="flex lg:hidden w-8" style="width: 12rem !important;" src="assets/images/logo/logo.svg"
                    alt="Logo image">
            </div>
            <!-- Horizontal navigation -->
            <!-- <fuse-horizontal-navigation class="mr-2" [name]="'mainNavigation'" [navigation]="navigation.horizontal">
                </fuse-horizontal-navigation> -->
        </ng-container>
        <!-- Navigation toggle button -->
        <!-- <ng-container *ngIf="isScreenSmall">
                <button class="mr-2" mat-icon-button (click)="toggleNavigation('mainNavigation')">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
            </ng-container> -->
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">
            <notifications></notifications>
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full bg-default">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->


</div>
