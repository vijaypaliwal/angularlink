<button mat-icon-button matSuffix (click)="openPanel($event)" #scanOrigin>
  <mat-icon [svgIcon]="'mat_solid:qr_code_scanner'"></mat-icon>
</button>

<ng-template #scanPanel>
  <div
    class="fixed inset-0 sm:static sm:inset-auto flex flex-col sm:min-w-90 sm:w-90 sm:rounded-2xl overflow-hidden shadow-lg"
  >
    <!-- Header -->
    <div
      class="flex shrink-0 items-center py-4 pr-4 pl-6 bg-primary text-on-primary"
    >
      <div class="sm:hidden -ml-1 mr-3">
        <button mat-icon-button (click)="closePanel()">
          <mat-icon
            class="icon-size-5 text-current"
            [svgIcon]="'heroicons_solid:x'"
          ></mat-icon>
        </button>
      </div>
      <div class="text-lg font-medium leading-10">Barcode Scanner</div>
    </div>

    <!-- Content -->
    <div
      class="relative flex flex-col flex-auto sm:max-h-120 divide-y overflow-y-auto bg-card"
    >
      <div style="max-height: 500px; max-width: 500px; margin: 20 auto">
        <!-- <div
          id="userqrreader"
          style="border: none !important"
          class="p-5 mt-5"
        ></div> -->

        <div id="scandit-barcode-picker"></div>
      </div>
    </div>
  </div>
</ng-template>
